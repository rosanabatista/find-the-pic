<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the pic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instructions hide">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <p>Enable dark mode</p>
        </div>
        <div class="s-1 align-center find-the-pic">
            <h1>
                <span class="pink">Find. <br></span>
                <span class="green">the. <br></span>
                <span class="yellow">pic. <br></span>
            </h1>
        </div>
        <div class="s-1 align-center">
            <p>
                Given a word, click on the corresponding image. Do it quickly before the time ends!
            </p>
        </div>
        <div class="s-1 align-center start-button">
            <a href="#">Click or press space to start</a>
        </div>
    </div>
    <div class="game hide">
        <header class="s-1 align-center">
            <div class="time"><span></span></div>
            <div class="score">Score: <span></span></div>
            <div class="quit">
                <a href="#">Quit</a>
            </div>
        </header>
        <div class="s-4 align-center board">
        </div>
        <div class="s-1 align-center word-cont">
            <div class="word"></div>
            <div class="langWrap">
                <a href="#" language="english" class="active">English</a>
                <a href="#" language="portugues">PortuguÃªs(BR)</a>
            </div>
        </div>
    </div>
    <div class="game-over hide">
        <div class="s-1 align-center over-text">
            <h1><span class="pink">Your <br></span>
                <span class="green">score <br></span>
                <span class="yellow">is... <br></span></h1>
        </div>
        <div class="align-center">
            <div class="total-score"></div>
        </div>
        <div class="s-1 align-center over-footer">
            <a href="#" class="play-again">Click or press space to play again</a>
            <a class="home" href="#">Home</a>

        </div>
    </div>
    </div>
    <script src="database.js"></script>
    <script src="icon.js"></script>
    <script src="userInterface.js"></script>
    <script src="Game.js"></script>
    <script src="main.js"></script>
    <script src="translation.js"></script>
    <script defer src="font-awesome/js/all.js"></script>
    <script defer src="font-awesome/css/all.css"></script>
    <!-- <script defer src="font-awesome/css/all.css"></script> -->
</body>

</html>
